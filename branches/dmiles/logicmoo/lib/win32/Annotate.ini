;-------------------------------------------------------------------
; comment lines must begin with an open square bracket or a semicolon
; Color Table format; each line contains:
; 1) A color character.
; 2) Three decimal numbers representing an RGB value.
; 3) A byte that is used for the internal encoding of the color.
;    The byte should probably not be down below the printable range.
;    At the same time, it cannot be any character that might need to
;    be printed, because annotate will mistake that character for a
;    color encoding. The current range is 128 to 168 (inclusive).
;-------------------------------------------------------------------

[black]
b   0   0   0   0x80

[red]
r   255 0   0   0x81

[orange]
o   127 152  7   0x82

[blue]
u   0   31  205 0x83

[cyan]
c   0   191 191 0x84

[green]
g   15   136 18  0x85

[yellow]
y   127 127 0   0x86

[magenta]
m   191 0   191 0x87

[purple]
p   218 114 213 0x88

[gray]
a   191 191 191 0x89

[darkgray]
d   107 107 107 0x8a

