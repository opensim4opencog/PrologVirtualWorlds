;-------------------------------------------------------------------
; Mark Table format; each line contains:
; 1) A mark character. This is the character that is written on a mark
;     line in an annotate file to describe the color the corresponding
;     character in the text line (annotate files are written as pairs of
;     lines: the first is the "text line", the second, the "mark line".
; 2) A color character. This is a character that is listed in the Color
;     Table above.
;-------------------------------------------------------------------
[Mark Table Begins Here]
[symbol]
.   b

[keyword]
k   r

[datatype]
T   o

[storage class]
C   o

[attribute]
A   u

[bitfield]
B   c

[function]
f   g

[name]
n   d

[segment]
s   y

[variable]
v   m

[type]
t   m

[logical operator]
L   o

[binary operator]
*   b

[arithmetic operator]
+   d

[r operator (relational)]
R   o

[condition]
"   u

[successful condition]
'   g

[failed condition]
^   r

[unevaluated condition]
U   d

[executed statement]
!   m

[un-executed statement]
~   d

; this mark used in color_encode for rule_to_count statistics
[Statistic]
S   m

; this mark used in color_encode for comments
[comment]
O   a

; this mark used in color_encode for digits
[digit]
D   d

; this mark used in color_encode for the assignment operator
E   d

; MB - 10/18/96
; Lowercase letters are reserved for the color that is the same letter in the Color Table
; Uppercase letters and punctuation marks are for named things.
; That way, code can decide directly what color to make things if it wants to.
; But there are still some lowercase letters in the Mark Table that are not directly associated with
; colors, but they don't conflict with any color character, so for now, I'll leave them.
