<p><b>Use
a KIF/CycL like language&nbsp; to represent shared activities among autonomic
agents with a first
person MOO (Object Based Mud) system <a href="http://www.jamud.com">JaMUD</a> to provide debugging and agent programming facilities.&nbsp;</b></p>
<p>This project delivers Java APIs, Ontologies and other Tools that you will need to use
CycL, KIF (<a href="http://logic.stanford.edu/kif/dpans.html">Knowledge
Interchange Format</a>) and soon enough <a href="http://www.daml.org">DAML</a> (<a href="http://www.darpa.mil">DARPA</a>
Agent Markup Language) content into an episodic simulation inside a
virtual world MOO.&nbsp;&nbsp;</p>
<p>Browse to the Development Machines Web Interface at <a href="http://12.225.207.235:8080/logicmoo">http://12.225.207.235:8080/logicmoo<br>
</a>The system is sometimes down or being recompiled and the previous usernames
and passwords may be reset.<br>
I intend to offer a stable connection point for persistent user engineering in a
short while.</p>
<p>You also may log in via:&nbsp;<a href="telnet://12.225.207.235:8808">telnet://12.255.207.235:8808<br>
</a><pre>Symbiotic Refection between an Object-Oriented and a Logic Programming Language&nbsp;

1) To test and do practical Knowledge Engineering about a virtual realm of objects.

2) To animate non-player character agents from propositional rules 
   Provide a interface for humans to involve themselves in the lives of logically created agent creatures.
   To represent episodic models of memory for each agent.

3) Expertly build rooms with objects based on rules.
    
4) Provide an adaptable interface for data to be brokered 
   later wrapped into single pragmas for inference.
</pre>
<p>
<b><font color="#008080">Method</font></b></p>
<p>
 We had
created a generalized API between Jamud and an &quot;LogicServer&quot; usually
that entails first pragmatically pushing the Java system data into the LogicServer
(in Prolog).&nbsp; Then notifying updates via a wrapper around java objects.
Using OpenCyc however opens up more possibilities:&nbsp; Not just pushing data
from Java to Cyc, but &quot;querying&quot; for instances of Java member
data.&nbsp;</p>
<p>For prolog programers, use Prolog Agents like used
in OOA projects. We are interested in using the HornClause libraries in Cyc.
Maybe can get the best of both worlds and still make it feel like prolog.&nbsp;
Perhaps the Prolog to CycL HornClause tool?&nbsp; Currently LogicMOO uses the
Motel system of propositional Logic.&nbsp; And other systems are being experimented
with.</p>
<p>No plan on immediately using NL features of Cyc for game control but definitely
fun posing a question like .say &quot;Hello CycHumansMt, Is Joe a Person?&quot; since that seems to be the direction the Cyc
NL is going at first.&nbsp; Currently, the Jamud
command parser exports a very tight infocomm Zork like domain of imperative
commands. It will be interesting still, mapping them to Cyc.. We would
like to be able to eventually ask the 'BejeweledLady' to go and rent a room in
the Inn but don't pay more then 50$ per night and have the agent run of and do
the tasks based on a Cyc planning library.&nbsp;<br>
<br>
<span style="color:forestgreen">A simple&nbsp;example of agent orientated
programming inside a Moo:</span></p>
<ul>
  <li>
    <p>
A Rain Agent that enters a room object and emotes that it is raining.&nbsp;
It then begins adding a 'wetness&nbsp;counter'&nbsp;property to each object in
the room.&nbsp; The longer&nbsp;it stays in the room the more&nbsp;it
increments. (This does not have any functional impact on the current workings of
the objects in the room)<o:p>
</o:p>
  </li>
  <li>
    <p style="margin:0in;margin-bottom:.0001pt">Later
you may want to&nbsp;write another&nbsp;agent who enters the room&nbsp;called
'Sun Agent' who's duty is to look for objects that have the property 'wetness'
to decrement.<o:p>
    &nbsp;</li>
  <li>
    <p style="margin:0in;margin-bottom:.0001pt">A&nbsp;third
agent called 'Common Cold' can go thru and look for both a 'health property' and
a 'wetness property' and then decide to alter the 'smile method' from emoting
'beaming smile' to 'tries to smile from behind a stuffed up nose'.<o:p>
    &nbsp;</li>
</ul>
<p style="margin:0in;margin-bottom:.0001pt"><span style="color: green">Why
is this important?</span><o:p>
</o:p>
</p>
<p style="margin:0in;margin-bottom:.0001pt">As
since all of these actions are moving thru representation (it can be depicted in
triples or graphically)&nbsp;an agent may analyze the structure and build a 'story script'. The properties of such a script
are in an ontological in nature and are best and are understood in a propositional
language the represents an instantiated
scene.&nbsp; Since
information about the methods and properties are public at the time the system
may at&nbsp;later replay the scenario re placing objects in original scene in a non-deterministic way.&nbsp;<o:p></o:p>
</p>
<p style="margin:0in;margin-bottom:.0001pt"> <br>
 As we discover new
facts incrementally we learn the situation was not
correctly represented.&nbsp; Since it is persistable we can re-instantiate
the&nbsp;episode and put better-educated agents to the task of understanding.&nbsp;
</o:p>
</p>

<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt"><font color="#008080"><b>Persisted
Data Model</b></font></p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">Question:&nbsp;
Cyc
KB?&nbsp; KIF File?&nbsp; Daml Page?&nbsp; Jamud running mud objects?&nbsp;&nbsp;&nbsp;<br>
Answer:&nbsp;&nbsp; ALL!</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">JaMUD
is saved an loaded from an XML pages.&nbsp; This means at any time we can
serialize the&nbsp; 'MOOState' context (Microtheory).</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">This
is meant to be a solid context comprising of instances and sets.&nbsp; The other
ontologies about understanding and using these can stored as well as
hypothetical rooms and objects.&nbsp; They in could be called 'Exemplars' for
example the Unicorn Pegasus is a mythological creature and could live cut off in
in the 'Giant Room Of Mythological Creatures' and looks and save like an
instance of Unicorn.&nbsp; But Pegasus' room may not be part of the relevant KB
and therefore not effecting to the rest of the system.&nbsp; But how would we persist
information that does not fit into a 4D space?&nbsp;&nbsp;&nbsp; For example
these two rules:&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">(implies&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;
(and&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
(isa ?PERSON Human)&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
(acquaintedWith ?OTHER ?PERSON))</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;
(acquaintances ?PERSON ?OTHER SimpleContactAcquaintance))&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">(implies</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;
(spouse ?X ?Y)&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;&nbsp;&nbsp;
(friends ?X ?Y))</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">&nbsp;</p>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt">Each
rule is kept in an instance of an Assertion.&nbsp; Physical Regions of
the MOO may be effected by any 'Set' of instances from the Assertion Class.&nbsp;
Assertions can be divided into Microtheories that can be believed
by agents (or Mobs).&nbsp; The MOO reserves no special entity for
enforcement of rules unless an agent has been assigned specifically to a room to
do so.&nbsp; Most cases agents in the room are picking from there own private
array of Assertions which is separate from&nbsp; an entity using the
room's set.&nbsp;&nbsp;&nbsp;</p>

<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt"><br>
</p>

<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt"><font color="#008080"><b>Status/TO-DO
List</b></font></p>
<pre>
Stage 1

  Deliverable: A small lightweight installation and demo world.
  
  Goal: To test and do practical Knowledge Engineering about a
  virtual realm:

    1) Build an existing simple realm inside of Jamud.


    2) Create rules that interface to the realm Jamud mapping
    existing object types into cyc Collections

      a) Enumerate the possibilities and confirm the ontology of how
      things work or exist.
  
      b) Map/Align to Cyc's ontology

      c) Create a BroadMicrothery to reflect this

      d) Create an import routine to build the world into a
      DataMicrotheory

    3) Inference in Cyc about the DataMicrotheory and see how many
    commonsense rules we can make about our possible world.

    4) Complete the interface for querying/asserting to OpenCyc from
    Jamud telnet interface.

    5) Create synchronization: (choices)

      a) Each time a subscribed event occurs in Jamud, use the
      existing OpenCyc Java API to update Cyc (current)

      b) Make each object instance get/set methods query/assert into
      OpenCyc into a DataMicrotheory (could easily be done)

      c) Create HL interface predicates to query the existing Jamud
      objects into a DataMicrotheory (supported yet?)

Stage 2
  
  Deliverable: Above with web interfaces to speed up the process below.
  
  Goal: To animate non-player character agents from Cyc rules


    1) Create an ontology of non-player character roles and jobs.

    2) Leverage commonsense rules from stage 1 into rules about how
    to conduct actions

      a) Create cyc queries (and the rules to satisfy) that
      consequent in a form of (actorStateAction ?Actor ?State
      ?ActionsToGetThere)

      b) Map the agent categories into partitions of background
      commonsense required

      c) Create a Microtheory system for single agents based on
      'knows about' and 'know how to' that can instance individual's
      current knowledge states.

    3) Interface!

      a) Create methods in Jamud that builds and initializes a new
      Cyc microtheories per agent.

      b) genlMt the agent character ?Mt based on job types for their
      commonsense

      c) Agent character enumerates his intrinsic goals by making a
      query to OpenCyc

      d) Agent character per-tick initiates query about its goal and
      gets bindings back for his next action

      e) Perform action inside Jamud and update states

    4) Practice and refine knowledge engineering for stage 1 and 2

  Stage 3

  Deliverable: Expertly build rooms with objects based on rules.  With rules below, we should
     be able to telnet into Jamud, enter a &quot;damp room&quot; and find and take parts of mold.

      (isa Mold FirstOrderCollection)
      (isa Mold ExistingObjectType)
      (isa Mold StuffType)
      (forAll ?Rooms
           (implies
              (and
                (isa ?Room Room)
                (hasProperty ?Room Damp))
              (thereExists ?Mold
                 (and
                    (isa ?Mold Mold)
                    (objectFoundInLocation ?Mold ?Room)))))
      
      (forAll ?Action
         (implies
           (and
             (isa ?Action TakingPartOfObject)
             (occursAt ?Action ?Room)
             (objectFoundInLocation ?Object ?Room)
             (rolePart ?Action Actor ?Actor )
             (rolePart ?Action Object ?Object)
             (rolePart ?Action Region ?Room)
             (isa ?Object StuffType))
        (thereExists ?PartStuff
             (and
               (part ?Object ?PartStuff)
               (objectControlledBy ?PartStuff ?Actor))))
      


    1) Use the information from above stages to 'reflect back' into
    Jamud.

      a) Find which state-action-state rules from stage 2 are
      administrative tasks

      b) Write a Microtheory that contains rules that both antecede
      and consequent in the DataMicrotheory like the first of the
      rules shown above.

      c) create a robust colorful environment that may go beyond
      persisted Jamud

    Practice running queries until the results make good sense

    2)  Interface
  
      a) Jamud queries the DataMicrotheory (leveraging the above
      rules) and gets a map of the expected state.

      b) Confirm that each object exists and has the expected
      properties in Jamud.

      c) Make sure that the world transitions make sense to players
      in the MUD.

  Stage 4

    Goal: Apply virtual environments beyond this MUD/MOO/RPG
    analogy.

    1) Confirm the constancy, soundness and operational completeness
    of the above.

    2) Create agents/objects in Jamud that will propagate/query
    state to another application realm

    3) Do knowledge engineering like the above for the new
    application

    4) Evaluate and improve tools used.

The project is realized into finite number of non-vague tasks and
diverse enough.
</pre>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0in; margin-bottom: .0001pt"><font color="#008080"><b>ETAs?</b></font><br>
<br>
&nbsp; Stage 1, sometime at the end of next weekend.&nbsp;&nbsp; Alpha5 (build version) had too<br>
&nbsp; many tangled objects (not all reifiable to data). But is now<br>
&nbsp; converted to a very simple Node-by-Node object system that<br>
&nbsp; translates to a single DataMicrotheory.&nbsp; We are on 'Stage 1 Step<br>
&nbsp; 2d' and learning what was incomplete from 'b' and 'c' By the end<br>
&nbsp; of this week should be experimenting with 'Stage 1 Step 5b' (5c is<br>
&nbsp; not yet available)<br>
<br>
&nbsp; Stage 2 should be started (i find very exciting!) sometime late<br>
&nbsp; April (this month). But it is possible that other people could<br>
&nbsp; contribute ideas and methodologies to speed this up. This is<br>
&nbsp; mainly made up of Knowledge engineering since the java code time<br>
